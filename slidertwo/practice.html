<button onclick="left()">left</button>
<button onclick="right()">right</button>

<script>
    var container=document.querySelector(".container")

    function left()
    {
        container.scrollBy({
        top:0,
        left:200,
        behavior:"smooth"
    })
    }

    function right()
    {
        container.scrollBy({
        top:0,
        left:-200,
        behavior:"smooth"
    })
    }
    
</script>
